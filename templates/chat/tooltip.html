<div class="dice-tooltip chat-edge-post-collapsible" style="display:none">
    <section class="tooltip-part">
        <div class="dice">
            <ol class="dice-rolls">
                {{#each results as |result id|}}
                <li class="{{#if (lt result.result 6)}}draggable {{/if}}{{result.classes}}" data-index="{{id}}">&nbsp;</li>
                {{/each}}
            </ol>
        </div>

	    <!-- Edge Boosts and Actions -->
	    {{#unless data.edge_use}}
	    {{#if (isOwner data.speaker) }}
	    <div class="spend_edge">
            <h4 class="highlight" style="margin:0px">{{localize "shadowrun6.roll.edge.spending"}}</h4>
            <form>
                <select name="edgeBoostSelect">
                    {{selectOptions postEdgeBoosts valueAttr="id" labelAttr="label" localize=true}}
                </select>
                <button name="edgePerform" class="edgePerform" type="button">Einsetzen</button>
            </form>
        </div>
        {{/if}}
        {{/unless}}
    </section>
</div>
