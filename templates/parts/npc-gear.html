{{#if (itemTypeInList actor.items 'gear')}}
	<!-- Gear -->
	{{#each (itemsOfGeartypeNoWeaponsOrAugs actor.items) as |item id|}}
      {{#if @first}}         
      <dt>{{ localize 'shadowrun6.section.gear.title' }}</dt>
      <dd>
      {{/if}}
      <label class="item-desc" data-item-id="{{item.id}}">{{item.name}}</label>
      {{#unless @last}}<span>,&nbsp;</span>{{/unless}}
      {{#if @last}}
      </dd>
      {{/if}}
   {{/each}}
	<!-- /Gear -->
{{/if}}
