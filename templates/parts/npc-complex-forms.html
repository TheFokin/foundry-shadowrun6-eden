{{#if (itemTypeInList actor.items 'complexform')}}
<dt>{{ localize 'shadowrun6.section.complexforms.title' }}</dt>
<dd>
	<!-- Complex forms -->
	{{#each (itemsOfType actor.items 'complexform') as |item id|}} 
      <label class="item-desc" data-skill="{{id}}" data-item-id="{{item.id}}">{{item.name}}</label>
      <a class="item-control complexform-roll" data-item-id="{{item.id}}" data-uuid="{{item.uuid}}" title="Roll"><i class="fas fa-dice-six"></i></a>{{#unless @last}},&nbsp;{{/unless}}
   {{/each}}
</dd>
{{/if}}
