    <table>
    	<thead>
    		<tr>
    {{#each config.NPC_ATTRIBUTES as |attributeId|}}
				<th class="attribute2" id="{{attributeId}}">
    		    	<label for="system.attributes.{{attributeId}}.current" title="{{localize (concat "attrib." attributeId )}}">{{localize (concat "attrib." attributeId "_short" )}}</label>
				</th>
    {{/each}}
    		</tr>
    	</thead>
    	<tbody>
    		<tr>
    {{#each attributes as |attribute id|}}
    {{#ifIn id ../config.NPC_ATTRIBUTES}}
				<td class="attribute2" id="{{id}}">
					<input name="attributeBase{{id}}" class="centered" data-field="system.attributes.{{id}}.base" type="text" value="{{attribute.base}}" data-dtype="Number">
				</td>
    {{/ifIn}}
    {{/each}}
    		</tr>
    	</tbody>
    </table>
