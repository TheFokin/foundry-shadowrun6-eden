{{#if (itemTypeInList actor.items 'metamagic')}}
<dt>{{ localize 'shadowrun6.section.metamagic.title' }}</dt>
<dd>
	<!-- Metamagic skills -->
	{{#each (itemsOfType actor.items 'metamagic') as |item id|}} 
      <label class="skill-key rollable spell-roll item-desc" data-skill="{{id}}" data-item-id="{{item.id}}">{{item.name}}</label>{{#unless @last}},&nbsp;{{/unless}}  
   {{/each}}
</dd>
{{/if}}
