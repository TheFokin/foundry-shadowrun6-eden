{{#if (itemTypeInList actor.items 'adeptpower')}}
<dt>{{ localize 'shadowrun6.section.adeptpowers.title' }}</dt>
<dd>
	<!-- Adeptpowers -->
	{{#each (itemsOfType actor.items 'adeptpower') as |item id|}} 
      <label class="item-desc" data-item-id="{{item.id}}">{{item.name}}</label>
      {{#unless @last}}<span>,&nbsp;</span>{{/unless}}
   {{/each}}
</dd>
{{/if}}
