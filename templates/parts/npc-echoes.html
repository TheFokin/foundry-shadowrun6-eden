{{#if (itemTypeInList actor.items 'echo')}}
<dt>{{ localize 'shadowrun6.section.echo.title' }}</dt>
<dd>
	<!-- Echo skills -->
	{{#each (itemsOfType actor.items 'echo') as |item id|}} 
      <label class="item-desc" data-skill="{{id}}" data-item-id="{{item.id}}">{{item.name}}</label>
      {{#unless @last}}<span>,&nbsp;</span>{{/unless}}
   {{/each}}
</dd>
{{/if}}
